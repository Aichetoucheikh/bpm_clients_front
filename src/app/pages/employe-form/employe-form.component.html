<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>{{ isEditMode ? 'Modifier' : 'Créer' }} un Employé</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="nom" class="form-label">Nom Complet</label>
                <input type="text" id="nom" class="form-control" [(ngModel)]="employe.nom" name="nom" required>
              </div>
              <div class="mb-3">
                <label for="identifiant" class="form-label">Identifiant de Connexion</label>
                <input type="text" id="identifiant" class="form-control" [(ngModel)]="employe.identifiantConnexion" name="identifiant" required>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Rôle</label>
                <select id="role" class="form-select" [(ngModel)]="employe.role" name="role" required>
                  <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de Passe</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="employe.motDePasse" name="password" [placeholder]="isEditMode ? 'Laisser vide pour ne pas changer' : ''">
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2" routerLink="/employes">Annuler</button>
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
