<div class="login-container">
  <form class="login-form" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
          <label for="username">Nom d'utilisateur :</label>
          <input 
              type="text" 
              id="username" 
              name="username"
              [(ngModel)]="credentials.username"
              required
              #usernameInput="ngModel"
              placeholder="Votre nom d'utilisateur"
              [ngClass]="{'is-invalid': usernameInput.invalid && (usernameInput.dirty || usernameInput.touched || loginForm.submitted)}">
          <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched || loginForm.submitted)" class="invalid-feedback">
              Le nom d'utilisateur est requis.
          </div>
      </div>
      
      <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input 
              type="password" 
              id="password" 
              name="password"
              [(ngModel)]="credentials.password"
              required
              #passwordInput="ngModel"
              placeholder="Entrez votre mot de passe"
              [ngClass]="{'is-invalid': passwordInput.invalid && (passwordInput.dirty || passwordInput.touched || loginForm.submitted)}">
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched || loginForm.submitted)" class="invalid-feedback">
              Le mot de passe est requis.
          </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid && loginForm.submitted">Se Connecter</button>
      
      <div class="forgot-password">
          <a href="#">Mot de passe oubliÃ© ?</a>
      </div>
  </form>
</div>
